<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row"
        style="color: rgb(255, 255, 255); background-color: rgb(18, 23, 29)"
      >
        <div class="col-md-12">
          <h3 style="margin: 20px">Cadastro de Produtos</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="margin: 20px">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalRegistro"
        >
          Novo Produto
        </button>
      </div>
    </div>
    <div class="row" style="margin: 10px">
      <div class="col-md-12">
        <table id="tblDados" class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Código</th>
              <th scope="col">Produto</th>
              <th scope="col">Categoria</th>
              <th scope="col">Descrição</th>
              <th scope="col">Vlr. Unid. (R$)</th>
              <th scope="col">Qtd. Estoque</th>
              <th scope="col" style="width: 50px"></th>
              <th scope="col" style="width: 50px"></th>
            </tr>
          </thead>
          <tbody id="tblbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalRegistro"
      tabindex="-1"
      aria-labelledby="modalRegistrolLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header" style="background-color: rgb(240, 243, 245)">
            <h5 class="modal-title" id="modalRegistroLabel">
              Cadastrar Produto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="color: whitesmoke;"
            ></button>
          </div>
          <div class="modal-body">
            <input id="hdID" type="hidden" />
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="txtCodProduto"
                    placeholder="Cód. Produto"
                    required
                  />
                  <label for="floatingInput">Cód. Produto</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="txtProduto"
                    placeholder="Nome do Produto"
                    required
                  />
                  <label for="floatingInput">Nome do Produto</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-control mb-3">
                  <select id="txtCategoria" class="form-control" required>
                    <option selected>Categoria</option>
                    <option>Eletroeletrônicos</option>
                    <option>Informática</option>
                    <option>Telefonia</option>
                    <option>Eletrodomésticos</option>
                    <option>Acessórios</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="txtDescricao"
                    rows="4"
                  ></textarea>
                  <label for="floatingInput">Descrição</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="nrValorUnid"
                    placeholder="Valor Unid. (R$)"
                    required
                  />
                  <label for="floatingInput">Valor Unid. (R$)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="nrEstoque"
                    placeholder="Bairro"
                    required
                  />
                  <label for="floatingInput">Qtd. Estoque</label>
                </div>
              </div>
              
          <div class="modal-footer" style="background-color: rgb(240, 243, 245)">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="submit"
              id="btnSalvar"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="BtnSalvar()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app-prod.js"></script>
    <script
      src="https://kit.fontawesome.com/2d33c35f71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
